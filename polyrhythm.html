<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythm Generator (Multi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        .beat-dot.playing {
            transition: r 0.05s ease-out, opacity 0.05s ease-out;
        }
        #visualization {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px; /* Increased max size for more rings */
            aspect-ratio: 1 / 1;
            margin: 1rem auto;
        }
        #viz-svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .path-circle {
            fill: none;
            stroke-width: 1px; /* Thinner paths for many rhythms */
            stroke-dasharray: 3 2;
            opacity: 0.3; /* Even lower opacity */
        }
        .beat-dot {
            stroke: #eee;
            stroke-width: 0.5px;
            /* Adjust dot size based on number of rhythms? Maybe later */
        }
        /* Focus rings for accessibility */
        input[type="range"]:focus, select:focus, input[type="checkbox"]:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        button:focus {
           outline: 2px solid transparent;
           outline-offset: 2px;
           box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .rhythm-controls input[type="range"] {
            flex-grow: 1;
            min-width: 50px;
        }
        /* Style select dropdown for dark mode */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* Style checkbox */
        input[type="checkbox"] {
            appearance: none;
            background-color: #4b5563; /* gray-600 */
            border: 1px solid #6b7280; /* gray-500 */
            border-radius: 0.25rem;
            width: 1em;
            height: 1em;
            display: inline-block;
            vertical-align: middle;
            position: relative;
            cursor: pointer;
        }
        input[type="checkbox"]:checked {
            background-color: #60a5fa; /* blue-400 */
            border-color: #3b82f6; /* blue-500 */
        }
        input[type="checkbox"]:checked::after {
            content: '';
            display: block;
            width: 0.3em;
            height: 0.6em;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            position: absolute;
            left: 0.28em;
            top: 0.05em;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-gray-100 flex flex-col items-center min-h-screen p-4">

    <h1 class="text-3xl font-bold text-gray-100 mb-6">Polyrhythm Generator</h1>

    <div id="controls" class="mb-6 p-6 bg-gray-800 rounded-lg shadow-md w-full max-w-4xl flex flex-col items-center space-y-4">
        <button id="startStopButton" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Start
        </button>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="p-3 border border-gray-700 rounded-md flex flex-col space-y-2">
                <label for="tempo" class="font-medium text-sm whitespace-nowrap text-gray-200">Tempo (BPM): <span id="tempoValue" class="font-bold text-indigo-400">120.0</span></label>
                <input type="range" id="tempo" min="1" max="240" value="120" step="0.1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="p-3 border border-gray-700 rounded-md flex flex-col space-y-2">
                <label for="volume" class="font-medium text-sm whitespace-nowrap text-gray-200">Volume: <span id="volumeValue" class="font-bold text-indigo-400">0.50</span></label>
                <input type="range" id="volume" min="0" max="1" value="0.5" step="0.05" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="p-3 border border-gray-700 rounded-md flex flex-col space-y-2">
                <label for="numRhythms" class="font-medium text-sm whitespace-nowrap text-gray-200">Number of Rhythms: <span id="numRhythmsValue" class="font-bold text-indigo-400">2</span></label>
                <input type="range" id="numRhythms" min="1" max="32" value="2" step="1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
            </div>

            <div class="p-3 border border-gray-700 rounded-md flex flex-col space-y-3">
                <span class="font-medium text-sm text-gray-200">Sound Waveforms:</span>
                <div class="flex items-center space-x-2">
                     <label for="soundType1" class="text-sm text-gray-300 flex-shrink-0">Wave 1:</label>
                     <select id="soundType1" class="flex-grow p-1 text-sm border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:ring-blue-500 focus:border-blue-500">
                         <option value="sine" selected>Sine</option>
                         <option value="square">Square</option>
                         <option value="sawtooth">Sawtooth</option>
                         <option value="triangle">Triangle</option>
                     </select>
                     </div>
                 <div class="flex items-center space-x-2">
                     <label for="soundType2" class="text-sm text-gray-300 flex-shrink-0">Wave 2:</label>
                     <select id="soundType2" class="flex-grow p-1 text-sm border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:ring-blue-500 focus:border-blue-500">
                         <option value="sine">Sine</option>
                         <option value="square" selected>Square</option>
                         <option value="sawtooth">Sawtooth</option>
                         <option value="triangle">Triangle</option>
                     </select>
                     <input type="checkbox" id="soundType2Enabled" class="form-checkbox h-4 w-4 text-blue-500 rounded border-gray-500 bg-gray-600 focus:ring-blue-400">
                     <label for="soundType2Enabled" class="text-xs text-gray-400">Enable</label>
                </div>
                 <div class="flex items-center space-x-2">
                     <label for="soundType3" class="text-sm text-gray-300 flex-shrink-0">Wave 3:</label>
                     <select id="soundType3" class="flex-grow p-1 text-sm border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:ring-blue-500 focus:border-blue-500">
                         <option value="sine">Sine</option>
                         <option value="square">Square</option>
                         <option value="sawtooth" selected>Sawtooth</option>
                         <option value="triangle">Triangle</option>
                     </select>
                     <input type="checkbox" id="soundType3Enabled" class="form-checkbox h-4 w-4 text-blue-500 rounded border-gray-500 bg-gray-600 focus:ring-blue-400">
                     <label for="soundType3Enabled" class="text-xs text-gray-400">Enable</label>
                </div>
            </div>
        </div>


        <div id="rhythm-controls-container" class="w-full space-y-2 mt-2">
            </div>
    </div>

    <div id="visualization">
        <svg id="viz-svg" class="bg-gray-900 rounded-full">
             <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                     <feComponentTransfer in="coloredBlur" result="brighterBlur">
                        <feFuncA type="linear" slope="1.5"/>
                    </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="brighterBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Constants and Colors ---
            // *** MODIFIED: MAX_RHYTHMS = 32 ***
            const MAX_RHYTHMS = 32;
            const scheduleAheadTime = 0.1;
            const schedulerFrequency = 25;
            const noteDuration = 0.05;
            // *** MODIFIED: Expanded RHYTHM_COLORS to 32 ***
            // Using HSL color generation for more systematic variation
            function generateHslColors(count) {
                const colors = [];
                const saturation = 70; // 0-100
                const lightness = 60;  // 0-100 (adjust for dark mode visibility)
                for (let i = 0; i < count; i++) {
                    const hue = Math.round((i * (360 / count))) % 360;
                    const hex = `hsl(${hue}, ${saturation}%, ${lightness}%)`; // Use HSL directly for fill/stroke
                    // Generate approximate Tailwind classes (might not be perfect matches)
                    // This part is complex, using direct HSL might be better
                    const baseHue = Math.round(hue / 30) * 30; // Approximate hue step
                    let colorName = 'gray'; // Default
                    if (baseHue === 0 || baseHue === 360) colorName = 'red';
                    else if (baseHue === 30) colorName = 'orange';
                    else if (baseHue === 60) colorName = 'yellow'; // Tailwind doesn't have amber directly like this
                    else if (baseHue === 90 || baseHue === 120) colorName = 'lime'; // Or green
                    else if (baseHue === 150) colorName = 'emerald'; // Or teal
                    else if (baseHue === 180) colorName = 'cyan';
                    else if (baseHue === 210) colorName = 'sky'; // Or blue
                    else if (baseHue === 240) colorName = 'indigo';
                    else if (baseHue === 270) colorName = 'purple'; // Or violet
                    else if (baseHue === 300) colorName = 'fuchsia';
                    else if (baseHue === 330) colorName = 'pink'; // Or rose

                    colors.push({
                        name: `${colorName}-${hue}`, // Unique name based on hue
                        hex: hex, // Store the precise HSL color string
                        // Tailwind classes for UI elements (approximations)
                        bg: `bg-${colorName}-900`,
                        border: `border-${colorName}-500`,
                        text: `text-${colorName}-400`,
                        slider: `bg-${colorName}-700`
                    });
                }
                return colors;
            }
            const RHYTHM_COLORS = generateHslColors(MAX_RHYTHMS);


            // --- Audio Setup ---
            let audioContext;
            let masterGain;
            let isPlaying = false;
            let schedulerIntervalId = null;
            let animationFrameId = null;
            let startTime = 0;

            // --- Parameters ---
            let tempo = 120.0;
            let volume = 0.5;
            let numActiveRhythms = 2;
            // *** ADDED: Parameters for multiple waveforms ***
            let soundType1 = 'sine';
            let soundType2 = 'square';
            let soundType3 = 'sawtooth';
            let soundType2Enabled = false; // Default disabled
            let soundType3Enabled = false; // Default disabled
            let cycleDuration = 60.0 / tempo;
            let rhythmParams = [];

            // --- D3 Visualization Setup ---
            const svgElement = document.getElementById('viz-svg');
            const svg = d3.select(svgElement);
            const defs = svg.select('defs');
            let width = svgElement.clientWidth;
            let height = svgElement.clientHeight;
            let baseRadius = Math.min(width, height) / 2 * 0.9;
            let center = { x: width / 2, y: height / 2 };
            const vizGroup = svg.append("g")
                .attr("transform", `translate(${center.x}, ${center.y})`);

            // --- DOM Element References ---
            const startStopButton = document.getElementById('startStopButton');
            const tempoSlider = document.getElementById('tempo');
            const tempoValueSpan = document.getElementById('tempoValue');
            const volumeSlider = document.getElementById('volume');
            const volumeValueSpan = document.getElementById('volumeValue');
            const numRhythmsSlider = document.getElementById('numRhythms');
            const numRhythmsValueSpan = document.getElementById('numRhythmsValue');
            // *** ADDED: Waveform control references ***
            const soundType1Select = document.getElementById('soundType1');
            const soundType2Select = document.getElementById('soundType2');
            const soundType3Select = document.getElementById('soundType3');
            const soundType2EnabledCheckbox = document.getElementById('soundType2Enabled');
            const soundType3EnabledCheckbox = document.getElementById('soundType3Enabled');
            const rhythmControlsContainer = document.getElementById('rhythm-controls-container');

            // --- Helper Functions ---
            function getRhythmColor(index) {
                return RHYTHM_COLORS[index % RHYTHM_COLORS.length];
            }

            function calculateRadius(index, total) {
                const maxRadiusReduction = 0.95; // Allow rings to get even closer for 32
                const radiusStep = total > 1 ? (baseRadius * maxRadiusReduction) / (total - 1) : 0;
                // Use a minimum radius to prevent collapse
                return Math.max(baseRadius * 0.03, baseRadius - (index * radiusStep));
            }

            // --- Core Logic Functions ---

            function initOrUpdateRhythmParams(index) {
                const beatsSlider = document.getElementById(`rhythmBeats_${index}`);
                const freqSlider = document.getElementById(`freqSlider_${index}`);

                if (!rhythmParams[index]) {
                    rhythmParams[index] = {};
                }

                // Slightly adjusted defaults for more spread with 32 rhythms
                const defaultBeats = index < 4 ? (index + 2) : Math.round(2 + index * (14 / MAX_RHYTHMS));
                const defaultFreq = 200 + index * (1800 / MAX_RHYTHMS); // Wider freq range

                rhythmParams[index].beats = beatsSlider ? parseInt(beatsSlider.value) : defaultBeats;
                rhythmParams[index].freq = freqSlider ? parseFloat(freqSlider.value) : defaultFreq;
                cycleDuration = 60.0 / tempo;
                rhythmParams[index].interval = rhythmParams[index].beats > 0 ? cycleDuration / rhythmParams[index].beats : Infinity;
                rhythmParams[index].nextNoteTime = audioContext ? audioContext.currentTime : 0;
                rhythmParams[index].color = getRhythmColor(index);

                const beatsValueSpan = document.getElementById(`rhythmValue_${index}`);
                const freqValueSpan = document.getElementById(`freqValue_${index}`);
                if (beatsValueSpan) beatsValueSpan.textContent = rhythmParams[index].beats;
                if (freqValueSpan) freqValueSpan.textContent = rhythmParams[index].freq.toFixed(0); // Display freq as integer

                rhythmParams[index].radius = calculateRadius(index, numActiveRhythms);
            }

            // Update all global parameters including waveform settings
            function updateAllParameters() {
                tempo = parseFloat(tempoSlider.value);
                volume = parseFloat(volumeSlider.value);
                // *** Read waveform settings ***
                soundType1 = soundType1Select.value;
                soundType2 = soundType2Select.value;
                soundType3 = soundType3Select.value;
                soundType2Enabled = soundType2EnabledCheckbox.checked;
                soundType3Enabled = soundType3EnabledCheckbox.checked;

                tempoValueSpan.textContent = tempo.toFixed(1);
                volumeValueSpan.textContent = volume.toFixed(2);

                cycleDuration = 60.0 / tempo;

                if (masterGain && audioContext) {
                    masterGain.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.05);
                }

                for (let i = 0; i < numActiveRhythms; i++) {
                    if (rhythmParams[i]) {
                        initOrUpdateRhythmParams(i);
                    }
                }

                if (isPlaying && audioContext) {
                    const currentTime = audioContext.currentTime;
                    rhythmParams.slice(0, numActiveRhythms).forEach(param => {
                        if (param) param.nextNoteTime = currentTime;
                    });
                    startTime = currentTime;
                    // No need to log every parameter update
                    // console.log("Global parameters updated, resetting scheduler timing.");
                }
                 handleResize(); // Update viz radii/positions
            }

            // Create/remove rhythm controls and update SVG elements
            function updateRhythmControlsAndVisuals() {
                const newNumRhythms = parseInt(numRhythmsSlider.value);
                numRhythmsValueSpan.textContent = newNumRhythms;

                // --- Update Controls ---
                while (rhythmControlsContainer.children.length > newNumRhythms) {
                    rhythmControlsContainer.removeChild(rhythmControlsContainer.lastChild);
                }

                for (let i = rhythmControlsContainer.children.length; i < newNumRhythms; i++) {
                    const color = getRhythmColor(i);
                    const controlDiv = document.createElement('div');
                    controlDiv.id = `rhythmControls_${i}`;
                    // Using slightly darker bg for controls for contrast
                    controlDiv.className = `rhythm-controls w-full flex flex-col sm:flex-row items-center justify-between space-y-1 sm:space-y-0 sm:space-x-3 p-2 border-l-4 ${color.border} bg-gray-900 bg-opacity-40 rounded-md`;

                    if (!rhythmParams[i]) {
                        initOrUpdateRhythmParams(i);
                    }
                    const currentParams = rhythmParams[i];

                    // Adjusted max frequency range
                    controlDiv.innerHTML = `
                        <label for="rhythmBeats_${i}" class="font-medium text-xs whitespace-nowrap ${color.text}">Rhythm ${i + 1} Beats: <span id="rhythmValue_${i}" class="font-bold">${currentParams.beats}</span></label>
                        <input type="range" id="rhythmBeats_${i}" min="1" max="32" value="${currentParams.beats}" step="1" class="w-full h-2 ${color.slider} bg-opacity-50 rounded-lg appearance-none cursor-pointer">
                        <label for="freqSlider_${i}" class="font-medium text-xs whitespace-nowrap ml-0 sm:ml-2 ${color.text}">Freq ${i + 1} (Hz): <span id="freqValue_${i}" class="font-bold">${currentParams.freq.toFixed(0)}</span></label>
                        <input type="range" id="freqSlider_${i}" min="50" max="4000" value="${currentParams.freq}" step="5" class="w-full h-2 ${color.slider} bg-opacity-50 rounded-lg appearance-none cursor-pointer">
                    `;
                    rhythmControlsContainer.appendChild(controlDiv);

                    document.getElementById(`rhythmBeats_${i}`).addEventListener('input', updateAllParameters);
                    document.getElementById(`freqSlider_${i}`).addEventListener('input', updateAllParameters);
                }

                // --- Update Visuals (SVG) ---
                while (rhythmParams.length < newNumRhythms) {
                    initOrUpdateRhythmParams(rhythmParams.length);
                }
                rhythmParams.length = newNumRhythms;
                numActiveRhythms = newNumRhythms;

                for(let i = 0; i < numActiveRhythms; i++) {
                    if (rhythmParams[i]) {
                        rhythmParams[i].radius = calculateRadius(i, numActiveRhythms);
                    }
                }

                // Use index as key function for simplicity when just adding/removing
                const updatePaths = vizGroup.selectAll(".path-circle.dynamic-viz")
                    .data(rhythmParams, (d, i) => i);

                updatePaths.exit().remove();

                updatePaths.enter()
                    .append("circle")
                    .attr("class", "path-circle dynamic-viz")
                    .merge(updatePaths) // Apply updates to both entering and existing elements
                    .attr("id", (d, i) => `path_${i}`)
                    .style("stroke", d => d.color.hex)
                    .each(function(d) { d.path = d3.select(this); })
                    .attr("r", d => d.radius);

                const updateDots = vizGroup.selectAll(".beat-dot.dynamic-viz")
                    .data(rhythmParams, (d, i) => i);

                updateDots.exit().remove();

                updateDots.enter()
                    .append("circle")
                    .attr("class", "beat-dot dynamic-viz")
                    .attr("filter", "url(#glow)")
                    .merge(updateDots) // Apply updates to both entering and existing elements
                    .attr("id", (d, i) => `dot_${i}`)
                    .attr("r", 8) // Consider dynamic radius later: Math.max(3, 8 - numActiveRhythms * 0.15))
                    .attr("fill", d => d.color.hex)
                    .each(function(d) { d.dot = d3.select(this); })
                    .attr("cx", d => d.radius)
                    .attr("cy", 0);

                updateAllParameters(); // Recalculate intervals, apply radii, etc.
            }


            // --- Audio Functions ---
            function initAudioContext() {
                // ... (no changes)
                 if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        masterGain = audioContext.createGain();
                        masterGain.gain.setValueAtTime(volume, audioContext.currentTime);
                        masterGain.connect(audioContext.destination);
                        console.log("AudioContext initialized.");
                    } catch (e) {
                        console.error("Web Audio API is not supported", e);
                        alert("Web Audio API not supported by your browser.");
                        return false;
                    }
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => console.log("AudioContext resumed."));
                }
                return true;
            }

            // *** MODIFIED: playNote to handle multiple waveforms ***
            function playNote(time, frequency, gainNode) {
                if (!audioContext) return;

                // Function to create one oscillator and its envelope
                const createOsc = (type, freq, time) => {
                    const osc = audioContext.createOscillator();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, time);
                    const env = audioContext.createGain();
                    env.gain.setValueAtTime(1.0, time); // Start at full volume (relative to masterGain)
                    env.gain.exponentialRampToValueAtTime(0.001, time + noteDuration);
                    osc.connect(env);
                    env.connect(gainNode); // Connect envelope to the main gain node for the note
                    osc.start(time);
                    osc.stop(time + noteDuration + 0.05);
                };

                // Create primary oscillator
                createOsc(soundType1, frequency, time);

                // Create secondary oscillator if enabled
                if (soundType2Enabled) {
                    // Optional: Adjust frequency slightly for layering effect (e.g., octave or fifth)
                    // let freq2 = frequency * 1.5; // Example: Perfect fifth
                    createOsc(soundType2, frequency, time);
                }

                // Create tertiary oscillator if enabled
                if (soundType3Enabled) {
                     // Optional: Adjust frequency
                    // let freq3 = frequency * 2; // Example: Octave higher
                    createOsc(soundType3, frequency, time);
                }
            }

            // --- Scheduler ---
            function scheduleNotes() {
                // ... (no changes)
                 if (!isPlaying || !audioContext) return;
                const currentTime = audioContext.currentTime;

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (!param || !param.interval || param.interval === Infinity) continue;

                    while (param.nextNoteTime < currentTime + scheduleAheadTime) {
                        playNote(param.nextNoteTime, param.freq, masterGain);
                        triggerVisualFlash(i, 50);
                        param.nextNoteTime += param.interval;
                    }
                }
            }

            // --- Visualisation Update ---
            function animateVisuals() {
                // ... (no changes)
                if (!isPlaying || !audioContext) {
                    vizGroup.selectAll(".beat-dot.dynamic-viz").attr("transform", "rotate(0)");
                    animationFrameId = null;
                    return;
                }

                const elapsed = audioContext.currentTime - startTime;
                const cyclePhase = cycleDuration > 0 ? (elapsed % cycleDuration) / cycleDuration : 0;

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (param && param.dot && param.beats > 0) {
                        const angle = cyclePhase * 360 * param.beats;
                        param.dot.attr("transform", `rotate(${angle})`);
                    }
                }
                animationFrameId = requestAnimationFrame(animateVisuals);
            }

            function triggerVisualFlash(index, durationMs = 100) {
                 // ... (no changes)
                  const param = rhythmParams[index];
                 if (param && param.dot) {
                    param.dot.classed("playing", true)
                       .transition()
                       .duration(durationMs * 0.4)
                       .attr("r", 10) // Slightly larger flash for visibility with many dots
                       .transition()
                       .duration(durationMs * 0.6)
                       .attr("r", 8) // Back to normal (or dynamic size)
                       .on("end", () => param.dot.classed("playing", false));
                 }
            }

            // --- Control Logic ---
            function start() {
                // ... (no changes)
                 if (isPlaying) return;
                if (!initAudioContext()) return;

                isPlaying = true;
                startStopButton.textContent = 'Stop';
                startStopButton.classList.remove('bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500');
                startStopButton.classList.add('bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500');

                const currentTime = audioContext.currentTime;
                startTime = currentTime;
                rhythmParams.slice(0, numActiveRhythms).forEach(param => {
                    if (param) param.nextNoteTime = currentTime;
                });

                if (schedulerIntervalId) clearInterval(schedulerIntervalId);
                scheduleNotes();
                schedulerIntervalId = setInterval(scheduleNotes, schedulerFrequency);

                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = requestAnimationFrame(animateVisuals);

                console.log("Playback started.");
            }

            function stop() {
                // ... (no changes)
                 if (!isPlaying) return;
                isPlaying = false;
                startStopButton.textContent = 'Start';
                startStopButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500');
                startStopButton.classList.add('bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500');

                if (schedulerIntervalId) clearInterval(schedulerIntervalId);
                schedulerIntervalId = null;

                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animateVisuals();
                animationFrameId = null;

                console.log("Playback stopped.");
            }

            // --- Resize Handling ---
            function handleResize() {
                // ... (no changes)
                 width = svgElement.clientWidth;
                height = svgElement.clientHeight;
                baseRadius = Math.min(width, height) / 2 * 0.9;
                center = { x: width / 2, y: height / 2 };

                vizGroup.attr("transform", `translate(${center.x}, ${center.y})`);

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (param) {
                         param.radius = calculateRadius(i, numActiveRhythms);
                         if (param.path) param.path.attr("r", param.radius);
                         if (param.dot) param.dot.attr("cx", param.radius);
                    }
                }

                if (isPlaying && animationFrameId) {
                     animateVisuals();
                } else {
                     vizGroup.selectAll(".beat-dot.dynamic-viz").attr("transform", "rotate(0)");
                }
            }

            // --- Event Listeners ---
            startStopButton.addEventListener('click', () => isPlaying ? stop() : start());
            tempoSlider.addEventListener('input', updateAllParameters);
            volumeSlider.addEventListener('input', updateAllParameters);
            numRhythmsSlider.addEventListener('input', updateRhythmControlsAndVisuals);
            // *** ADDED: Listeners for waveform controls ***
            soundType1Select.addEventListener('change', updateAllParameters);
            soundType2Select.addEventListener('change', updateAllParameters);
            soundType3Select.addEventListener('change', updateAllParameters);
            soundType2EnabledCheckbox.addEventListener('change', updateAllParameters);
            soundType3EnabledCheckbox.addEventListener('change', updateAllParameters);

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 100);
            });

            // --- Initial Setup ---
            // Set initial checkbox states from JS variables
            soundType2EnabledCheckbox.checked = soundType2Enabled;
            soundType3EnabledCheckbox.checked = soundType3Enabled;
            // Setup initial controls/visuals based on default slider value (2)
            updateRhythmControlsAndVisuals();
            // Ensure all initial parameters (including waveforms) are read
            updateAllParameters();


        }); // End DOMContentLoaded
    </script>
</body>
</html>
