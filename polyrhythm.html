<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyrhythm Generator (Multi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the 'beat' flash effect (applied during flash) */
        .beat-dot.playing {
            transition: r 0.05s ease-out, opacity 0.05s ease-out;
        }
        /* Container for visualization */
        #visualization {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 700px;
            aspect-ratio: 1 / 1;
            margin: 1rem auto;
        }
        /* SVG canvas styling */
        #viz-svg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            /* Removed shadow as it's less visible on dark bg */
        }
        /* Style for the circular paths */
        .path-circle {
            fill: none;
            stroke-width: 1.5px;
            stroke-dasharray: 4 2;
            opacity: 0.4; /* Further reduced opacity for dark bg */
        }
        /* Base style for the moving dots */
        .beat-dot {
            stroke: #eee; /* Lighter stroke for contrast on dark bg/glow */
            stroke-width: 0.5px;
        }
        /* Focus rings for accessibility (light blue for dark bg) */
        input[type="range"]:focus, select:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Tailwind blue-500 focus ring */
        }
        button:focus {
           outline: 2px solid transparent;
           outline-offset: 2px;
           box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        /* Ensure sliders in dynamically added controls take up space */
        .rhythm-controls input[type="range"] {
            flex-grow: 1;
            min-width: 50px;
        }
        /* Style select dropdown for dark mode */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-gray-100 flex flex-col items-center min-h-screen p-4">

    <h1 class="text-3xl font-bold text-gray-100 mb-6">Polyrhythm Generator</h1>

    <div id="controls" class="mb-6 p-6 bg-gray-800 rounded-lg shadow-md w-full max-w-3xl flex flex-col items-center space-y-4">
        <button id="startStopButton" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Start
        </button>

        <div class="w-full flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-3 border border-gray-700 rounded-md">
            <label for="tempo" class="font-medium text-sm whitespace-nowrap text-gray-200">Tempo (BPM): <span id="tempoValue" class="font-bold text-indigo-400">120.0</span></label>
            <input type="range" id="tempo" min="1" max="240" value="120" step="0.1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="w-full flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-3 border border-gray-700 rounded-md">
            <label for="volume" class="font-medium text-sm whitespace-nowrap text-gray-200">Volume: <span id="volumeValue" class="font-bold text-indigo-400">0.50</span></label>
            <input type="range" id="volume" min="0" max="1" value="0.5" step="0.05" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
         <div class="w-full flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-3 border border-gray-700 rounded-md">
            <label for="numRhythms" class="font-medium text-sm whitespace-nowrap text-gray-200">Number of Rhythms: <span id="numRhythmsValue" class="font-bold text-indigo-400">2</span></label>
            <input type="range" id="numRhythms" min="1" max="16" value="2" step="1" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="w-full flex flex-col sm:flex-row items-center justify-between space-y-2 sm:space-y-0 sm:space-x-4 p-3 border border-gray-700 rounded-md">
            <label for="soundType" class="font-medium text-sm whitespace-nowrap text-gray-200">Sound Type:</label>
            <select id="soundType" class="w-full p-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="sine" selected>Sine</option>
                <option value="square">Square</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>


        <div id="rhythm-controls-container" class="w-full space-y-2 mt-2">
            </div>
    </div>

    <div id="visualization">
        <svg id="viz-svg" class="bg-gray-900 rounded-full"> <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                     <feComponentTransfer in="coloredBlur" result="brighterBlur">
                        <feFuncA type="linear" slope="1.5"/> </feComponentTransfer>
                    <feMerge>
                        <feMergeNode in="brighterBlur"/> <feMergeNode in="SourceGraphic"/> </feMerge>
                </filter>
            </defs>
        </svg>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Constants and Colors ---
            const MAX_RHYTHMS = 16;
            const scheduleAheadTime = 0.1;
            const schedulerFrequency = 25;
            const noteDuration = 0.05;
            // Colors adjusted slightly for dark mode controls if needed (using brighter text/borders)
            const RHYTHM_COLORS = [
                // Using 400/500 levels for text/borders on dark bg
                { name: 'red', hex: 'rgb(248 113 113)', bg: 'bg-red-900', border: 'border-red-500', text: 'text-red-400', slider: 'bg-red-700' }, // red-400
                { name: 'orange', hex: 'rgb(251 146 60)', bg: 'bg-orange-900', border: 'border-orange-500', text: 'text-orange-400', slider: 'bg-orange-700' }, // orange-400
                { name: 'amber', hex: 'rgb(252 165 165)', bg: 'bg-amber-900', border: 'border-amber-500', text: 'text-amber-400', slider: 'bg-amber-700' }, // amber-400 (using red-300 as proxy)
                { name: 'yellow', hex: 'rgb(250 204 21)', bg: 'bg-yellow-900', border: 'border-yellow-500', text: 'text-yellow-400', slider: 'bg-yellow-700' }, // yellow-400
                { name: 'lime', hex: 'rgb(163 230 53)', bg: 'bg-lime-900', border: 'border-lime-500', text: 'text-lime-400', slider: 'bg-lime-700' }, // lime-400
                { name: 'green', hex: 'rgb(74 222 128)', bg: 'bg-green-900', border: 'border-green-500', text: 'text-green-400', slider: 'bg-green-700' }, // green-400
                { name: 'emerald', hex: 'rgb(52 211 153)', bg: 'bg-emerald-900', border: 'border-emerald-500', text: 'text-emerald-400', slider: 'bg-emerald-700' }, // emerald-400
                { name: 'teal', hex: 'rgb(45 212 191)', bg: 'bg-teal-900', border: 'border-teal-500', text: 'text-teal-400', slider: 'bg-teal-700' }, // teal-400
                { name: 'cyan', hex: 'rgb(34 211 238)', bg: 'bg-cyan-900', border: 'border-cyan-500', text: 'text-cyan-400', slider: 'bg-cyan-700' }, // cyan-400
                { name: 'sky', hex: 'rgb(56 189 248)', bg: 'bg-sky-900', border: 'border-sky-500', text: 'text-sky-400', slider: 'bg-sky-700' }, // sky-400
                { name: 'blue', hex: 'rgb(96 165 250)', bg: 'bg-blue-900', border: 'border-blue-500', text: 'text-blue-400', slider: 'bg-blue-700' }, // blue-400
                { name: 'indigo', hex: 'rgb(129 140 248)', bg: 'bg-indigo-900', border: 'border-indigo-500', text: 'text-indigo-400', slider: 'bg-indigo-700' }, // indigo-400
                { name: 'violet', hex: 'rgb(167 139 250)', bg: 'bg-violet-900', border: 'border-violet-500', text: 'text-violet-400', slider: 'bg-violet-700' }, // violet-400
                { name: 'purple', hex: 'rgb(192 132 252)', bg: 'bg-purple-900', border: 'border-purple-500', text: 'text-purple-400', slider: 'bg-purple-700' }, // purple-400
                { name: 'fuchsia', hex: 'rgb(232 121 249)', bg: 'bg-fuchsia-900', border: 'border-fuchsia-500', text: 'text-fuchsia-400', slider: 'bg-fuchsia-700' }, // fuchsia-400
                { name: 'pink', hex: 'rgb(244 114 182)', bg: 'bg-pink-900', border: 'border-pink-500', text: 'text-pink-400', slider: 'bg-pink-700' }, // pink-400
            ];

            // --- Audio Setup ---
            let audioContext;
            let masterGain;
            let isPlaying = false;
            let schedulerIntervalId = null;
            let animationFrameId = null;
            let startTime = 0;

            // --- Parameters ---
            let tempo = 120.0;
            let volume = 0.5;
            let numActiveRhythms = 2;
            let soundType = 'sine'; // *** ADDED: Default sound type ***
            let cycleDuration = 60.0 / tempo;
            let rhythmParams = [];

            // --- D3 Visualization Setup ---
            const svgElement = document.getElementById('viz-svg');
            const svg = d3.select(svgElement);
            const defs = svg.select('defs');
            let width = svgElement.clientWidth;
            let height = svgElement.clientHeight;
            let baseRadius = Math.min(width, height) / 2 * 0.9;
            let center = { x: width / 2, y: height / 2 };
            const vizGroup = svg.append("g")
                .attr("transform", `translate(${center.x}, ${center.y})`);

            // --- DOM Element References ---
            const startStopButton = document.getElementById('startStopButton');
            const tempoSlider = document.getElementById('tempo');
            const tempoValueSpan = document.getElementById('tempoValue');
            const volumeSlider = document.getElementById('volume');
            const volumeValueSpan = document.getElementById('volumeValue');
            const numRhythmsSlider = document.getElementById('numRhythms');
            const numRhythmsValueSpan = document.getElementById('numRhythmsValue');
            const soundTypeSelect = document.getElementById('soundType'); // *** ADDED: Sound type select ***
            const rhythmControlsContainer = document.getElementById('rhythm-controls-container');

            // --- Helper Functions ---
            function getRhythmColor(index) {
                return RHYTHM_COLORS[index % RHYTHM_COLORS.length];
            }

            function calculateRadius(index, total) {
                const maxRadiusReduction = 0.9;
                const radiusStep = total > 1 ? (baseRadius * maxRadiusReduction) / (total - 1) : 0;
                return Math.max(baseRadius * 0.05, baseRadius - (index * radiusStep));
            }

            // --- Core Logic Functions ---

            function initOrUpdateRhythmParams(index) {
                const beatsSlider = document.getElementById(`rhythmBeats_${index}`);
                const freqSlider = document.getElementById(`freqSlider_${index}`);

                if (!rhythmParams[index]) {
                    rhythmParams[index] = {};
                }

                const defaultBeats = index < 2 ? (index === 0 ? 3 : 2) : index + 2;
                const defaultFreq = 300 + index * 60;

                rhythmParams[index].beats = beatsSlider ? parseInt(beatsSlider.value) : defaultBeats;
                rhythmParams[index].freq = freqSlider ? parseFloat(freqSlider.value) : defaultFreq;
                cycleDuration = 60.0 / tempo;
                rhythmParams[index].interval = rhythmParams[index].beats > 0 ? cycleDuration / rhythmParams[index].beats : Infinity;
                rhythmParams[index].nextNoteTime = audioContext ? audioContext.currentTime : 0;
                rhythmParams[index].color = getRhythmColor(index);

                const beatsValueSpan = document.getElementById(`rhythmValue_${index}`);
                const freqValueSpan = document.getElementById(`freqValue_${index}`);
                if (beatsValueSpan) beatsValueSpan.textContent = rhythmParams[index].beats;
                if (freqValueSpan) freqValueSpan.textContent = rhythmParams[index].freq;

                rhythmParams[index].radius = calculateRadius(index, numActiveRhythms);
            }

            // Update all global parameters including the new soundType
            function updateAllParameters() {
                tempo = parseFloat(tempoSlider.value);
                volume = parseFloat(volumeSlider.value);
                soundType = soundTypeSelect.value; // *** ADDED: Read sound type ***

                tempoValueSpan.textContent = tempo.toFixed(1);
                volumeValueSpan.textContent = volume.toFixed(2);

                cycleDuration = 60.0 / tempo;

                if (masterGain && audioContext) {
                    masterGain.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.05);
                }

                for (let i = 0; i < numActiveRhythms; i++) {
                    if (rhythmParams[i]) {
                        initOrUpdateRhythmParams(i); // This recalculates intervals
                    }
                }

                if (isPlaying && audioContext) {
                    const currentTime = audioContext.currentTime;
                    rhythmParams.slice(0, numActiveRhythms).forEach(param => {
                        if (param) param.nextNoteTime = currentTime;
                    });
                    startTime = currentTime;
                    console.log("Global parameters updated, resetting scheduler timing.");
                }
                 handleResize();
            }

            // Create or remove rhythm control sections and update SVG elements
            function updateRhythmControlsAndVisuals() {
                const newNumRhythms = parseInt(numRhythmsSlider.value);
                numRhythmsValueSpan.textContent = newNumRhythms;

                // --- Update Controls ---
                while (rhythmControlsContainer.children.length > newNumRhythms) {
                    rhythmControlsContainer.removeChild(rhythmControlsContainer.lastChild);
                }

                for (let i = rhythmControlsContainer.children.length; i < newNumRhythms; i++) {
                    const color = getRhythmColor(i);
                    const controlDiv = document.createElement('div');
                    controlDiv.id = `rhythmControls_${i}`;
                    // *** MODIFIED: Compact control classes (p-2, space-y-1, text-xs) + dark theme colors ***
                    controlDiv.className = `rhythm-controls w-full flex flex-col sm:flex-row items-center justify-between space-y-1 sm:space-y-0 sm:space-x-3 p-2 border-l-4 ${color.border} ${color.bg} bg-opacity-20 rounded-md`;

                    if (!rhythmParams[i]) {
                        initOrUpdateRhythmParams(i);
                    }
                    const currentParams = rhythmParams[i];

                    // *** MODIFIED: Compact control text size (text-xs) ***
                    controlDiv.innerHTML = `
                        <label for="rhythmBeats_${i}" class="font-medium text-xs whitespace-nowrap ${color.text}">Rhythm ${i + 1} Beats: <span id="rhythmValue_${i}" class="font-bold">${currentParams.beats}</span></label>
                        <input type="range" id="rhythmBeats_${i}" min="1" max="16" value="${currentParams.beats}" step="1" class="w-full h-2 ${color.slider} bg-opacity-50 rounded-lg appearance-none cursor-pointer">
                        <label for="freqSlider_${i}" class="font-medium text-xs whitespace-nowrap ml-0 sm:ml-2 ${color.text}">Freq ${i + 1} (Hz): <span id="freqValue_${i}" class="font-bold">${currentParams.freq}</span></label>
                        <input type="range" id="freqSlider_${i}" min="100" max="2000" value="${currentParams.freq}" step="10" class="w-full h-2 ${color.slider} bg-opacity-50 rounded-lg appearance-none cursor-pointer">
                    `;
                    rhythmControlsContainer.appendChild(controlDiv);

                    document.getElementById(`rhythmBeats_${i}`).addEventListener('input', updateAllParameters);
                    document.getElementById(`freqSlider_${i}`).addEventListener('input', updateAllParameters);
                }

                // --- Update Visuals (SVG) ---
                while (rhythmParams.length < newNumRhythms) {
                    initOrUpdateRhythmParams(rhythmParams.length);
                }
                rhythmParams.length = newNumRhythms;
                numActiveRhythms = newNumRhythms; // Update count *before* calculating radius

                for(let i = 0; i < numActiveRhythms; i++) {
                    if (rhythmParams[i]) {
                        rhythmParams[i].radius = calculateRadius(i, numActiveRhythms);
                    }
                }

                const updatePaths = vizGroup.selectAll(".path-circle.dynamic-viz")
                    .data(rhythmParams, d => d.color.name);

                updatePaths.exit().remove();

                updatePaths.enter()
                    .append("circle")
                    .attr("class", "path-circle dynamic-viz")
                    .attr("id", (d, i) => `path_${i}`)
                    .style("stroke", d => d.color.hex) // Use the bright hex color for path
                    .each(function(d) { d.path = d3.select(this); })
                    .merge(updatePaths)
                    .attr("r", d => d.radius);

                const updateDots = vizGroup.selectAll(".beat-dot.dynamic-viz")
                    .data(rhythmParams, d => d.color.name);

                updateDots.exit().remove();

                updateDots.enter()
                    .append("circle")
                    .attr("class", "beat-dot dynamic-viz")
                    .attr("id", (d, i) => `dot_${i}`)
                    .attr("r", 8)
                     // *** FIXED: Directly use hex color for fill, filter provides glow ***
                    .attr("fill", d => d.color.hex) // Use the bright hex color directly
                    .attr("filter", "url(#glow)")
                    .each(function(d) { d.dot = d3.select(this); })
                    .merge(updateDots)
                    .attr("fill", d => d.color.hex) // Ensure fill updates if color changes (though it doesn't currently)
                    .attr("cx", d => d.radius)
                    .attr("cy", 0);

                updateAllParameters(); // Recalculate intervals etc. and trigger resize
            }


            // --- Audio Functions ---
            function initAudioContext() {
                // ... (no changes)
                if (!audioContext) {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        masterGain = audioContext.createGain();
                        masterGain.gain.setValueAtTime(volume, audioContext.currentTime);
                        masterGain.connect(audioContext.destination);
                        console.log("AudioContext initialized.");
                    } catch (e) {
                        console.error("Web Audio API is not supported", e);
                        alert("Web Audio API not supported by your browser.");
                        return false;
                    }
                }
                if (audioContext.state === 'suspended') {
                    audioContext.resume().then(() => console.log("AudioContext resumed."));
                }
                return true;
            }

            function playNote(time, frequency, gainNode) {
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                // *** MODIFIED: Use selected soundType ***
                oscillator.type = soundType;
                oscillator.frequency.setValueAtTime(frequency, time);
                const envelope = audioContext.createGain();
                envelope.gain.setValueAtTime(1.0, time);
                envelope.gain.exponentialRampToValueAtTime(0.001, time + noteDuration);
                oscillator.connect(envelope);
                envelope.connect(gainNode);
                oscillator.start(time);
                oscillator.stop(time + noteDuration + 0.05);
            }

            // --- Scheduler ---
            function scheduleNotes() {
                // ... (no changes)
                 if (!isPlaying || !audioContext) return;
                const currentTime = audioContext.currentTime;

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (!param || !param.interval || param.interval === Infinity) continue;

                    while (param.nextNoteTime < currentTime + scheduleAheadTime) {
                        playNote(param.nextNoteTime, param.freq, masterGain);
                        triggerVisualFlash(i, 50);
                        param.nextNoteTime += param.interval;
                    }
                }
            }

            // --- Visualisation Update ---
            function animateVisuals() {
                // ... (no changes)
                 if (!isPlaying || !audioContext) {
                    vizGroup.selectAll(".beat-dot.dynamic-viz").attr("transform", "rotate(0)");
                    animationFrameId = null;
                    return;
                }

                const elapsed = audioContext.currentTime - startTime;
                const cyclePhase = cycleDuration > 0 ? (elapsed % cycleDuration) / cycleDuration : 0;

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (param && param.dot && param.beats > 0) {
                        const angle = cyclePhase * 360 * param.beats;
                        param.dot.attr("transform", `rotate(${angle})`);
                    }
                }
                animationFrameId = requestAnimationFrame(animateVisuals);
            }

            function triggerVisualFlash(index, durationMs = 100) {
                 // ... (no changes, opacity handled by filter/fill)
                 const param = rhythmParams[index];
                 if (param && param.dot) {
                    param.dot.classed("playing", true)
                       .transition()
                       .duration(durationMs * 0.4)
                       .attr("r", 12)
                       // .style("opacity", 1.0) // Opacity handled by fill/filter now
                       .transition()
                       .duration(durationMs * 0.6)
                       .attr("r", 8)
                       // .style("opacity", null)
                       .on("end", () => param.dot.classed("playing", false));
                 }
            }

            // --- Control Logic ---
            function start() {
                // ... (adjust button colors for dark mode)
                if (isPlaying) return;
                if (!initAudioContext()) return;

                isPlaying = true;
                startStopButton.textContent = 'Stop';
                startStopButton.classList.remove('bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500');
                startStopButton.classList.add('bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500'); // Use darker red for stop

                const currentTime = audioContext.currentTime;
                startTime = currentTime;
                rhythmParams.slice(0, numActiveRhythms).forEach(param => {
                    if (param) param.nextNoteTime = currentTime;
                });

                if (schedulerIntervalId) clearInterval(schedulerIntervalId);
                scheduleNotes();
                schedulerIntervalId = setInterval(scheduleNotes, schedulerFrequency);

                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = requestAnimationFrame(animateVisuals);

                console.log("Playback started.");
            }

            function stop() {
                // ... (adjust button colors for dark mode)
                if (!isPlaying) return;
                isPlaying = false;
                startStopButton.textContent = 'Start';
                startStopButton.classList.remove('bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500');
                startStopButton.classList.add('bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500');

                if (schedulerIntervalId) clearInterval(schedulerIntervalId);
                schedulerIntervalId = null;

                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animateVisuals();
                animationFrameId = null;

                console.log("Playback stopped.");
            }

            // --- Resize Handling ---
            function handleResize() {
                // ... (no structural changes needed)
                 width = svgElement.clientWidth;
                height = svgElement.clientHeight;
                baseRadius = Math.min(width, height) / 2 * 0.9;
                center = { x: width / 2, y: height / 2 };

                vizGroup.attr("transform", `translate(${center.x}, ${center.y})`);

                for (let i = 0; i < numActiveRhythms; i++) {
                    const param = rhythmParams[i];
                    if (param) {
                         param.radius = calculateRadius(i, numActiveRhythms);
                         if (param.path) param.path.attr("r", param.radius);
                         if (param.dot) param.dot.attr("cx", param.radius);
                    }
                }

                if (isPlaying && animationFrameId) {
                     animateVisuals();
                } else {
                     vizGroup.selectAll(".beat-dot.dynamic-viz").attr("transform", "rotate(0)");
                }
            }

            // --- Event Listeners ---
            startStopButton.addEventListener('click', () => isPlaying ? stop() : start());
            tempoSlider.addEventListener('input', updateAllParameters);
            volumeSlider.addEventListener('input', updateAllParameters);
            numRhythmsSlider.addEventListener('input', updateRhythmControlsAndVisuals);
            soundTypeSelect.addEventListener('change', updateAllParameters); // *** ADDED: Listener for sound type ***

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(handleResize, 100);
            });

            // --- Initial Setup ---
            updateRhythmControlsAndVisuals(); // Setup initial controls/visuals
            updateAllParameters(); // Ensure initial soundType is read

        }); // End DOMContentLoaded
    </script>
</body>
</html>
